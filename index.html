<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List Website</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="page">
        <div class="header">
            <h1 id="title">To Do List - Made by Tarik - Spain, Barcelona</h1>
        </div>
        <div class="todo-list">
            <div class="list-header">
                <h1>To-Do List</h1>
                <form>
                    <input type="text" id="task" name="task" placeholder="Enter the new task">
                    <button type="button" class="add-task-btn">Add Task</button>
                </form>
            </div>
            <div class="options">
                <span id="all" class="active">All</span>
                <span id="pending">To-Do</span>
                <span id="completed">Completed</span>
            </div>
            <div class="list-container">
                <ul>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
